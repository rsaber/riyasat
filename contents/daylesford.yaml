template: main.jinja
navbar: !include header.yaml
type: photojournal
title: Daylesford
contents:
  title: Daylesford
  camera: iPhone 13 Pro Max 
  date: June 2022 
  description: A trip into country Victoria, exploring Daylesford, Macedon and Trentham.
  entries:
    daylesford/LakeDaylesfordSign.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/LakeDaylesfordSign.jpg
    daylesford/LakeDaylesford.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/LakeDaylesford.jpg
      caption: Lake Daylesford 
    daylesford/NAB.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/NAB.jpg
      caption: National Bank of Australasia 
      subcaption: A Precursor to NAB I assume? 
    daylesford/Redbeard.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/Redbeard.jpg
      caption: Redbeard Bakery
      subcaption: A Bakery in Trentham that serves specialty artisan sourdough. Wasn't in the mood to eat bread, so expect no photos of bread.
    daylesford/HotChoc.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/HotChoc.jpg
      caption: Daylesford Hot Chocolate Company 
      subcaption: Disgustingly sweet and thick hot chocolate, some in specialty flavours like \"Chilli and Cinnamon\".
    daylesford/SizzlerRestobar.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/SizzlerRestobar.jpg
      caption: Sizzler Restobar 
      subcaption: The only Indian cuisine restaurant, owned by a local Sikh and manned by white locals - an odd sight for a city dweller like myself. 
    daylesford/ChineseRestaurant.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/ChineseRestaurant.jpg
      caption: Double 88 
      subcaption: Poor Chinese food, but again, the only choice in this town. 
    daylesford/4Market.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/4Market.jpg
    daylesford/5Market.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/5Market.jpg
      caption: Sunday Market Musuem 
      subcaption: Markets filled with mostly imported crap, some aromatherapy nonsense and some nice locally made produce.
    daylesford/Gollywag.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/Gollywag.jpg
      caption: Golliwog 
      subcaption: A step back in time isn't always a good thing. Found this Golliwog in a small store in Trentham.
    daylesford/TheConvent.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/TheConvent.jpg
      caption: The Convent 
      subcaption: A Church-turned-musuem-and-photo-gallery.
    daylesford/Church.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/Church.jpg
    daylesford/CockatooMusuem.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/CockatooMusuem.jpg
    daylesford/InfirmiaryAtopOfTheCovenantChurchMusuem.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/daylesford/InfirmiaryAtopOfTheCovenantChurchMusuem.jpg
      caption: Infimiary atop of The Convent Musuem/Gallery/Church 
      subcaption: Described as the perfect backdrop of many Instagram influencers, I did not stay long in this old disease-ridden, asbestos filled infimary.

