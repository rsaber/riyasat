template: main.jinja
navbar: !include header.yaml
type: photojournal
title: Zurich, Switzerland
contents:
  title: Zurich, Switzerland
  camera: Samsung S9+
  date: November 2018
  description: A short weekend trip to meet an old friend on exchange.
  entries:
    001_ZurichTitle.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/001_ZurichTitle.jpg
      caption: "View from the top of Grossm\xFCnster Church"
      subcaption: false
    002_PicadillyStatioin.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/002_PicadillyStatioin.jpg
      caption: Picadilly Station
      subcaption: The easiest way to get to Heathrow aiport, taking the Picadilly
        line as far west as you can.
    003_FlughafenAirport.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/003_FlughafenAirport.jpg
      caption: Flughafen Aiport
      subcaption: "After a quick one and a half hour flight, accompanied by in-flight\
        \ Swiss chocolate, I was in Z\xFCrich."
    004_FlughafenStation.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/004_FlughafenStation.jpg
      caption: Flughafen Station
      subcaption: As with any modern developed city (*cough cough* Melbourne), the
        airport is equipped with public transport, allowing easy access to the city
        and back.
    005_ZolikonView.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/005_ZolikonView.jpg
      caption: Zolikon Neighbourhood
      subcaption: My mate's student accomodation was in the nice suburb of Zolikon,
        where there isn't any of the hustle or bustle of city life that you're usually
        used to. Quiet suburban life.
    006_ZolikonStation.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/006_ZolikonStation.jpg
      caption: Zolikon Station
      subcaption: The station close to my mates student accomodation. An absolutely
        stunning view of Lake Zurich, something you definitely wouldn't see in London.
    007_ZolikonStation2.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/007_ZolikonStation2.jpg
      caption: Zolikon Station
      subcaption: false
    008_Sprugli.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/008_Sprugli.jpg
      caption: "Spr\xFCngli"
      subcaption: The Swiss are known for their love of chocolate, and the city is
        laden with chocolatiers.
    009_Trams.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/009_Trams.jpg
      caption: Trams in the City
      subcaption: As with most Western European nations, the Swiss are also fond of
        having reliable public transport, including trams.
    010_Grossmunster.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/010_Grossmunster.jpg
      caption: "Grossm\xFCnster Church"
      subcaption: "A Romanesque-style Protestant church in the heart of Z\xFCrich,\
        \ it is one of the 4 major churches in the city."
    011_GrossmunsterView1.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/011_GrossmunsterView1.jpg
      caption: "View from Grossm\xFCnster Church"
      subcaption: 5 Francs, and a somewhat tiring climb up, you are greeted with a
        beautiful 360 degree view of the city.
    012_GrossmunsterView2.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/012_GrossmunsterView2.jpg
      caption: "View from Grossm\xFCnster Church"
      subcaption: ''
    014_Racelette.jpg:
      type: image
      link: https://lens-img-alpha.netlify.app/zurich/014_Racelette.jpg
      caption: Raclette Factory
      subcaption: Literally melted cheese on top of meat, pickles and more cheese.
    014_RacletteChef.jpg:
